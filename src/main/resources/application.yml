server:
  port: 7070


spring:
  application:
    name: API-GATEWAY


    gateway:
      discovery:
        locator:
          enabled: true
      default-filters:
        - DedupeResponseHeader=Access-Control-Allow-Origin
      globalcors:
        corsConfigurations:
          '[/**]':
            allowedOrigins:
              - 'http://localhost:4200'
            allowedMethods:
              - GET
              - POST
              - PUT
              - DELETE
            allowedHeaders:
              - "*"
            allowCredentials: true

      routes:
        - id: project-service
          uri: lb://PROJECT-SERVICE
          predicates:
            - Path=/api/v1/project/**
          filters:
            - AuthenticationFilter

        - id: auth-service
          uri: http://13.127.132.74:8070
          predicates:
            - Path=/api/v1/auth/**
        #          filters:
        #            - AuthenticationFilter

        - id: company-service
          uri: lb://COMPANY-SERVICE
          predicates:
            - Path=/api/v1/company/**
          filters:
            - AuthenticationFilter

        - id: admin-service
          uri: lb://ADMIN-SERVICE
          predicates:
            - Path=/api/v1/admin/**
          filters:
            - AuthenticationFilter

#        - id: user-service
#          uri: http://13.127.132.74:8050
#          predicates:
#            - Path=/api/v1/user/**
#          filters:
#            - AuthenticationFilter

eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      defaultZone: ${EUREKA_SERVER_ADDRESS:http://13.127.132.74:8761/eureka}